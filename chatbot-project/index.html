<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css"></link>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput({chatMessages, setChatMessages}) {

            const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            async function sendMessage() {

                setInputText('');

                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ]

                setChatMessages(newChatMessages);

                setChatMessages([
                    ...newChatMessages,
                    {
                        message: 'Loading...',
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                setChatMessages([
                    ...newChatMessages,
                    {
                        message: await Chatbot.getResponseAsync(inputText),
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText('');

            }

            function handleKeyDown(event) {
                
                if (event.key === 'Enter') {
                    sendMessage();
                } else if (event.key === 'Escape') {
                     setInputText('');
                }

            }

            return (
                <>
                    <center >
                        <input
                            placeholder="Send a message to Chatbot"
                            size="50" 
                            onChange={saveInputText}
                            onKeyDown={handleKeyDown}
                            value={inputText}
                            className="chatbox"
                        />
                        <button 
                            className="send-button"
                            onClick={sendMessage}
                        >
                            Send
                        </button>
                    </center>
                </>
            );
        };

        function ChatMessage({ message, sender }) {

            if (sender === 'robot') {
                return (
                    <>
                        <div className="reply-message">
                            <img src="images/robot.png" width="45" />
                            {message}
                        </div>
                    </>
                );
            } else {
                return (
                    <>
                        <div className="input-message">
                            {message}
                            <img src="images/user.png" width="45" />
                        </div>
                    </>
                );
            }
           
              
        }

        function ChatMessages({chatMessages, setChatMessages}) {

            return (
                <>
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage 
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                                
                            />
                        );
                    })}
                </>
            );

            
        }

        function App() {

            const [chatMessages, setChatMessages] = React.useState([])

               return (
                <>
                    <div className="messages-container">
                        <ChatMessages
                            chatMessages={chatMessages}
                            setChatMessages={setChatMessages}
                        />
                    </div>
                     <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </>
            );
        }
      

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>
  </body>
</html>
